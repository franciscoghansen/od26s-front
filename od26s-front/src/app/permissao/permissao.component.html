<div class="container-fluid py-5">
  <h3 class="card-header text-center font-weight-bold text-uppercase py-4">Cadastro de Permissões</h3>
  <button class="btn btn-primary m-3" (click)="newEntity()">Novo</button>
  <p-table #dt [value]="permissoes" [paginator]="true" [rows]="6"
           [rowsPerPageOptions]="[5,10,20]"
           [lazy]="true" [totalRecords]="totalRecords">
    <ng-template pTemplate="header">
      <tr>
        <th class="text-center">Código</th>
        <th class="text-center">Permissão</th>
        <th class="text-center">Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-permissao>
      <tr>
        <td class="text-center">{{permissao.id}}</td>
        <td class="text-center">{{permissao.nome}}</td>
        <td class="text-center">
          <button type="button" class="btn btn-dark m-2" (click)="openDialog(permissao)">
            <i class="fa fa-edit"></i></button>

          <button type="button" class="btn btn-danger m-2" (click)="delete(permissao)">
            <i class="fa fa-trash"></i></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-confirmDialog></p-confirmDialog>
  <p-growl [(value)]="msgs"></p-growl>

  <p-dialog header="Cadastro" [(visible)]="showDialog" modal="modal" [responsive]="true" [width]="500">

    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" class="form-control" [(ngModel)]="permissaoEdit.nome">
        </div>
      </div>
    </div>
       <p-footer>
      <button type="button" class="btn btn-default" (click)="cancel()">Cancelar</button>
      <button type="button" class="btn btn-success" (click)="save()">Salvar</button>
    </p-footer>
  </p-dialog>
</div>
