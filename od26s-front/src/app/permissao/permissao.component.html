<div class="container">
  <h1 class="d-flex">Cadastro de Permissões</h1>
  <button class="btn btn-primary" (click)="newEntity()">Novo</button>

  <p-table #dt [value]="permissoes" [paginator]="true" [rows]="6"
           [rowsPerPageOptions]="[5,10,20]"
           [lazy]="true" [totalRecords]="totalRecords">
    <ng-template pTemplate="header">
      <tr>
        <th>Código</th>
        <th>Permissão</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-permissao>
      <tr>
        <td>{{permissao.id}}</td>
        <td>{{permissao.nome}}</td>
        <td>
          <button type="button" class="btn btn-dark" (click)="edit(permissao)">
            <i class="fa fa-edit"></i></button>

          <button type="button" class="btn btn-danger" (click)="delete(permissao)">
            <i class="fa fa-trash"></i></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-confirmDialog></p-confirmDialog>
  <p-growl [(value)]="msgs"></p-growl>

  <p-dialog header="Cadastro" [(visible)]="showDialog" modal="modal" [responsive]="true" [width]="500">

    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" class="form-control" [(ngModel)]="permissaoEdit.nome">
        </div>
      </div>
    </div>
       <p-footer>
      <button type="button" class="btn btn-default" (click)="cancel()">Cancelar</button>
      <button type="button" class="btn btn-success" (click)="save()">Salvar</button>
    </p-footer>
  </p-dialog>
</div>
