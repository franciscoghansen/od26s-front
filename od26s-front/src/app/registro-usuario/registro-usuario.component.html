<div class="container py-5">
  <div class="ui-g">
      <div class="ui-g-12">
          <h3 class="text-center font-weight-bold text-uppercase">
            CADASTRO DE USU√ÅRIO
          </h3>
      </div>

      <div class="ui-g-6 ui-g-offset-3">
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="nome">Nome</label>
              <input
                type="text"
                id="nome"
                name="nome"
                class="form-control"
                [(ngModel)]="usuario.nome"
              > 
            </div>
          </div>

          <div class="col-sm-12">
            <div class="form-group">
              <label for="nome">E-mail</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                [(ngModel)]="usuario.email"
              > 
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label for="nome">CPF</label>
              <br>
              <p-inputMask
                id="cpf"
                name="cpf"
                [style]="{'width':'100%'}"
                [(ngModel)]="usuario.cpfCnpj"
                mask="999.999.999-99"
              ></p-inputMask>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label for="nome">RG</label>
              <br>
              <p-inputMask
                id="rg"
                name="rg"
                [style]="{'width':'100%'}"
                [(ngModel)]="usuario.rg"
                mask="99.999.999-9"
              ></p-inputMask>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label for="nome">Celular</label>
              <br>
              <p-inputMask
                id="celular"
                name="celular"
                [style]="{'width':'100%'}"
                [(ngModel)]="usuario.celular"
                mask="(99) 99999-9999"
              ></p-inputMask>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label for="nome">Telefone</label>
              <br>
              <p-inputMask
                id="telefone"
                name="telefone"
                [style]="{'width':'100%'}"
                [(ngModel)]="usuario.telefone"
                mask="(99) 9999-9999"
              ></p-inputMask>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
