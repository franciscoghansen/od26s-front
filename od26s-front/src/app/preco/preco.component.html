<div class="container">
  <h1 class="d-flex">Cadastro de Preços</h1>
  <button class="btn btn-primary mb-5" (click)="newEntity()"> Novo</button>

  <p-table #dt [value]="precos" styleClass="text-center">
    <ng-template pTemplate="header">
      <tr>
        <th>Código</th>
        <th>Tipo da Pessoa</th>
        <th>Unidade de Medida</th>
        <th>Valor</th>
        <th>Equipamento</th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-preco>
      <tr>
        <th>{{preco.id}}</th>
        <th>{{preco.tipo_pessoa}}</th>
        <th>{{preco.un_medida}}</th>
        <th>{{preco.valor}}</th>
        <th>{{preco.equipamento.nome}}</th>
        <th>
          <button type="button" class="btn btn-dark" (click)="edit(preco)"><i class="fa fa-edit"></i></button>
          <button type="button" class="ml-2 btn btn-danger" (click)="delete(preco)"><i class="fa fa-trash"></i>
          </button>
        </th>
      </tr>
    </ng-template>
  </p-table>

  <p-confirmDialog></p-confirmDialog>
  <p-growl [(value)]="msgs"></p-growl>

  <p-dialog header="Cadastro" [(visible)]="showDialog" modal="modal" [responsive]="true" [width]="1000">
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">

          <label for="tipo_Pessoa">Tipo da Pessoa</label>
          <input type="text" id="tipo_Pessoa" name="tipo_Pessoa" class="form-control" [(ngModel)]="precoEdit.tipo_pessoa">

          <label for="un_Medida">Unidade de Medida</label>
          <input type="text" id="un_Medida" name="un_Medida" class="form-control" [(ngModel)]="precoEdit.un_medida">

          <label for="valor">Valor</label>
          <input type="text" id="valor" name="valor" class="form-control" [(ngModel)]="precoEdit.valor">


        </div>
      </div>
    </div>
    <p-footer>
      <button type="button" class="btn btn-default" (click)="cancel()">Cancelar</button>
      <button type="button" class="btn btn-success" (click)="save()">Salvar</button>
    </p-footer>
  </p-dialog>
</div>
