<div class="container">
  <h1 class="d-flex">Cadastro de Pessoa</h1>
  <button class="btn btn-primary" (click)="newEntity()">Novo</button>

  <p-table [value]="pessoas" [paginator]="true" [rows]="5"
  [rowsPerPageOptions]=[5,10,20]>
    <ng-template pTemplate="header">
      <tr>
        <th>Código</th>
        <th>Nome</th>
        <th>Cpf</th>
        <th>Rg</th>
        <th>Telefone</th>
        <th>Celular</th>
        <th>Tipo</th>
        <th>Departamento</th>
        <th>Status</th>
        <th>Instituição</th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pessoa>
        <tr>
          <td>{{pessoa.id}}</td>
          <td>{{pessoa.nome}}</td>
          <td>{{pessoa.cpf}}</td>
          <td>{{pessoa.rg}}</td> 
          <td>{{pessoa.telefone}}</td>
          <td>{{pessoa.celular}}</td>  
          <td>{{pessoa.tipo}}</td>  
          <td>{{pessoa.departamento}}</td>  
          <td>{{pessoa.status}}</td> 
          <td>{{pessoa.Instituição.nome}}</td>            
          <td>
            <button type="button" class="btn btn-dark" (click)="edit(pessoa)"> 
              <i class="fa fa-edit"></i></button>

              <button type="button" class="btn btn-danger" (click)="delete(pessoa)"> 
                  <i class="fa fa-trash"></i></button>
          </td>
        </tr>
    </ng-template>
  </p-table>

  <p-confirmDialog></p-confirmDialog>
  <p-growl [(value)]="msgs"></p-growl>

  <p-dialog header="Cadastro" [(visible)]="showDialog" modal="modal" [responsive]="true" [width]="500">
    <div class="row">
      <div class="col-sm-12">
          <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" id="nome" name="nome" class="form-control" [(ngModel)]="pessoaEdit.nome">
          </div>
      </div>
    </div>
    <p-footer>
      <button type="button" class="btn btn-default" (click)="cancel()">Cancelar</button>
      <button type="button" class="btn btn-success" (click)="save()">Salvar</button>
    </p-footer>
  </p-dialog>
</div>
